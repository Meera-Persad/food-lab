  <script>
    
    function submit(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData);
      console.log(data);
      // postData('https://nmendezapps.firebaseio.com/users.json', data);
    }

    document.forms['myForm'].addEventListener('submit', submit);

    async function postData(url, data) {
      try {
        let response = await fetch(url, {
          method: 'POST',
          body: JSON.stringify(data),
          headers: { 'Content-Type': 'application/json' }
        });
        let result = await response.json();
        console.log(result);
      } catch (error) {
        console.log(`Error: ${error}`);
      }
    }

   
    function updateFavBadgeOnly() {
      let favs = JSON.parse(localStorage.getItem('favourites')) || [];
      const favCountSpan = document.getElementById('fav-count');
      if (!favCountSpan) return;

      if (favs.length > 0) {
        favCountSpan.innerText = favs.length;
        favCountSpan.style.display = 'inline-block';
      } else {
        favCountSpan.innerText = '0';
        favCountSpan.style.display = 'none';
      }
    }

   window.addEventListener('DOMContentLoaded', () => {
      const links = document.querySelectorAll('#navLinks a');
      const currentPath = window.location.pathname;

      links.forEach(link => {
        if (link.getAttribute('href') === currentPath) {
          link.classList.add('active');
        }
      });

      updateFavBadgeOnly(); 
    });
  </script>
